<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Van Elst Werkbon v127</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 650px; margin: auto; display: none; padding-bottom: 100px; }
        .login-container { max-width: 350px; margin: 80px auto; text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .login-container img { max-width: 200px; height: auto; margin-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid #2d4d36; position: relative; }
        h2 { margin: 0 0 5px 0; color: #2d4d36; font-size: 1.1em; text-transform: uppercase; }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.85em; color: #444; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; }
        .verplicht { background-color: #ffebee; border: 2px solid #ef9a9a; }
        .geldig { background-color: #e8f5e9 !important; border: 2px solid #81c784 !important; }
        .btn-close-klant { position: absolute; top: 10px; right: 15px; background: none; border: none; color: #999; font-size: 24px; font-weight: bold; cursor: pointer; padding: 5px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .grid-laden { display: grid; grid-template-columns: 1fr 85px; gap: 8px; }
        .totaal-box { background: #f0f4f1; padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; font-weight: bold; color: #2d4d36; border: 1px solid #d1dbd3; }
        .totaal-meting-klant { background: #fffde7; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; border: 1px solid #fbc02d; color: #827717; text-align: center; font-weight: bold; }
        .btn-send { background: #2d4d36; color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-send:disabled, .btn-print:disabled { background: #bdc3c7; cursor: not-allowed; opacity: 0.6; }
        .btn-print { background: #2980b9; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-add { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .btn-map { background: #2d4d36; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 15px; margin-top: 15px; cursor: pointer; width: 100%; font-weight: bold; }
        #map-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; }
        #map { width:100%; height:100%; }
        .measure-info { position:absolute; top:10px; left:50%; transform:translateX(-50%); background:white; padding:10px; border-radius:15px; font-weight:bold; z-index:1001; text-align: center; width: 90%; }
        .map-controls { position:absolute; bottom:30px; left:10px; right:10px; display:flex; flex-direction:column; gap:10px; z-index:1001; }
        .map-btn { flex:1; background:#2d4d36; color:white; padding:18px; border-radius:12px; font-weight:bold; cursor:pointer; border:none; font-size:16px; }
        .detail-line { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #eee; padding: 8px; border-radius: 5px; margin-top: 5px; font-size: 13px; }
        .reset-small { background: none; border: none; color: #e74c3c; font-size: 12px; text-decoration: underline; cursor: pointer; }
        @media print {
            body { background: white; padding: 0; }
            .btn-send, .btn-add, .btn-print, .btn-map, .btn-close-klant, .reset-small, #login-box, button { display: none !important; }
            .container { display: block !important; padding: 0; max-width: 100%; }
            .card { box-shadow: none; border: 1px solid #ccc; page-break-inside: avoid; margin-bottom: 10px; }
            input, textarea, select { border: none; padding: 5px; background: transparent !important; }
            .totaal-box { background: #eee !important; border: 1px solid #000; }
            .print-header { display: block !important; text-align: center; margin-bottom: 20px; }
            .print-header img { max-width: 250px; }
        }
        .print-header { display: none; }
    </style>
</head>
<body oninput="saveAllData(); checkVerzendbaarheid();" onbeforeunload="saveAllData()">

<form id="vanElstForm" autocomplete="on" onsubmit="return false;">
    <div id="login-box" class="login-container">
        <img src="logo.png" alt="Logo">
        <input type="password" id="pincode" placeholder="Pincode" style="text-align:center;" inputmode="numeric">
        <button class="btn-send" onclick="checkCode()">INLOGGEN</button>
    </div>

    <div id="app-content" class="container">
        <div class="print-header">
            <img src="logo.png" alt="Van Elst Logo">
            <h1>WERKBON</h1>
        </div>

        <div class="card">
            <h2>Dagoverzicht</h2>
            <label>Datum</label>
            <input type="text" id="dag_datum" name="date" class="verplicht" placeholder="dd-mm-jjjj" inputmode="numeric" oninput="autoFormatDatum(this)">
            <label>Medewerker</label>
            <input type="text" id="medewerker" name="employee" class="verplicht" placeholder="Naam medewerker..." autocomplete="name" oninput="validateText(this)">
            <label>Algemene werkzaamheden</label>
            <textarea id="algemene_werk" name="work_general" rows="2" oninput="validateText(this)"></textarea>
            <div class="grid-3">
                <div><label>Start</label><input type="text" id="dag_start" name="day_start" class="verplicht" placeholder="0:00" oninput="autoFormatTijd(this); calc()" inputmode="numeric"></div>
                <div><label>Eind</label><input type="text" id="dag_eind" name="day_end" class="verplicht" placeholder="0:00" oninput="autoFormatTijd(this); calc()" inputmode="numeric"></div>
                <div><label>Pauze (m)</label><input type="number" id="dag_pauze" name="day_break" class="verplicht" placeholder="0" oninput="validateNumber(this); calc()"></div>
            </div>
            <div class="totaal-box">Totaal Dagtijd: <span id="totaalDagUren">0:00</span></div>
        </div>

        <div id="klanten-lijst"></div>
        <button class="btn-add" onclick="voegKlantBlokToe()">‚ûï VOLGENDE KLANT TOEVOEGEN</button>

        <div class="card">
            <button id="sendBtn" class="btn-send" onclick="verstuurMail()" disabled>üìß WERKBON VERZENDEN</button>
            <button id="printBtn" class="btn-print" onclick="window.print()" disabled>üìÑ PDF / PRINTEN</button>
            <button onclick="clearAllData()" style="background:none; border:none; color:grey; width:100%; margin-top:20px; font-size:11px; cursor:pointer; text-decoration: underline;">Reset alle velden (nieuwe dag)</button>
        </div>
    </div>
</form>

<div id="map-overlay">
    <div class="measure-info">
        <div style="display:flex; gap:5px; margin-bottom:5px;">
            <button id="btn-mode-loc" class="map-btn" style="padding:10px; font-size:12px;" onclick="setMapMode('loc')">üìç PIONNEN</button>
            <button id="btn-mode-meas" class="map-btn" style="padding:10px; font-size:12px; background:#777;" onclick="setMapMode('meas')">üìè METEN</button>
        </div>
        <span id="distLabel" style="display:none; color:#e67e22;">Afstand: 0.0 m</span>
    </div>
    <div id="map"></div>
    <div class="map-controls">
        <button class="map-btn" style="background:#f39c12;" onclick="undoLast()">‚Ü©Ô∏è STAP TERUG</button>
        <div style="display:flex; gap:10px;">
            <button class="map-btn" style="background:#7f8c8d;" onclick="closeMap(false)">‚úñÔ∏è TERUG</button>
            <button class="map-btn" onclick="closeMap(true)">‚úÖ OPSLAAN</button>
        </div>
    </div>
</div>

<script>
    let klantIds = [];
    let klantSessies = {}; 
    let map, polyline;
    let locMarkers = [], measMarkers = [], measPoints = [];
    let currentKlantId = 0, currentSessieMeters = 0, mapMode = 'loc';

    window.onload = function() {
        initMap(); 
        loadAllData();
        if(sessionStorage.getItem('vanelst_auth') === 'true') {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            forceRecalcAll();
        }
    };

    function autoFormatDatum(el) {
        let v = el.value.replace(/\D/g, '').substring(0, 8);
        if (v.length >= 2) {
            let dag = parseInt(v.substring(0,2));
            if(dag > 31) v = '31' + v.substring(2);
        }
        if (v.length >= 4) {
            let mnd = parseInt(v.substring(2,4));
            if(mnd > 12) v = v.substring(0,2) + '12' + v.substring(4);
        }
        if (v.length > 4) {
            el.value = v.substring(0, 2) + '-' + v.substring(2, 4) + '-' + v.substring(4, 8);
        } else if (v.length > 2) {
            el.value = v.substring(0, 2) + '-' + v.substring(2, 4);
        } else {
            el.value = v;
        }
        if (el.value.length === 10) el.classList.add('geldig');
        else el.classList.remove('geldig');
        saveAllData();
        checkVerzendbaarheid();
    }

    function autoFormatTijd(el) {
        let v = el.value.replace(/\D/g, '').substring(0, 4);
        // Alleen corrigeren als we minstens 2 cijfers hebben voor uren
        if (v.length >= 2) {
            let uren = parseInt(v.substring(0, 2));
            if (uren > 23) v = '23' + v.substring(2);
        }
        // Corrigeren voor minuten als we 4 cijfers hebben
        if (v.length === 4) {
            let min = parseInt(v.substring(2, 4));
            if (min > 59) v = v.substring(0, 2) + '59';
        }

        if (v.length > 2) {
            el.value = v.substring(0, 2) + ':' + v.substring(2, 4);
        } else {
            el.value = v;
        }
        
        if (el.value.length >= 4) el.classList.add('geldig');
        else el.classList.remove('geldig');
        saveAllData();
        checkVerzendbaarheid();
    }

    function forceRecalcAll() {
        calc();
        klantIds.forEach(id => calcK(id));
        checkVerzendbaarheid();
    }

    function checkCode() {
        if (document.getElementById('pincode').value === "1234") {
            sessionStorage.setItem('vanelst_auth', 'true');
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            const dV = document.getElementById('dag_datum');
            if(!dV.value) {
                const vandaag = new Date();
                dV.value = String(vandaag.getDate()).padStart(2, '0') + "-" + String(vandaag.getMonth() + 1).padStart(2, '0') + "-" + vandaag.getFullYear();
                dV.classList.add('geldig');
            }
            saveAllData();
            forceRecalcAll();
            setTimeout(() => { if(map) map.invalidateSize(); }, 500);
        } else { alert("Onjuiste pincode"); }
    }

    function validateNumber(el) {
        if (el.value !== "" && el.value !== null) el.classList.add('geldig');
        else el.classList.remove('geldig');
        saveAllData();
        checkVerzendbaarheid();
    }

    function validateText(el) {
        if (el.value.length > 0) el.classList.add('geldig');
        else el.classList.remove('geldig');
        saveAllData();
        checkVerzendbaarheid();
    }

    function voegKlantBlokToe(forcedId = null) {
        const i = forcedId ? forcedId : Date.now();
        if(!klantIds.includes(i)) {
            klantIds.push(i);
            if(!klantSessies[i]) klantSessies[i] = [];
        }
        const container = document.getElementById('klanten-lijst');
        const blok = document.createElement('div');
        blok.className = 'card';
        blok.id = `card_${i}`;
        blok.innerHTML = `
            <button class="btn-close-klant" onclick="verwijderKlant(${i})">√ó</button>
            <h2>KLANT ${klantIds.indexOf(i) + 1}</h2>
            <label>Klantnaam</label><input type="text" id="klant_naam_${i}" name="cust_${i}" autocomplete="organization" oninput="validateText(this)">
            <label>Machine / Kenteken</label><input type="text" id="klant_machine_${i}" name="mach_${i}" autocomplete="on" oninput="validateText(this)">
            <label>Werkzaamheden</label><textarea id="klant_werk_${i}" name="work_${i}" rows="2" oninput="validateText(this)"></textarea>
            <div class="grid-2">
                <div><label>Reistijd Heen (m)</label><input type="number" id="k_heen_${i}" class="verplicht" oninput="validateNumber(this)"></div>
                <div><label>Reistijd Terug (m)</label><input type="number" id="k_terug_${i}" class="verplicht" oninput="validateNumber(this)"></div>
            </div>
            <div class="grid-3">
                <div><label>Start Werk</label><input type="text" id="k_start_${i}" class="verplicht" placeholder="0:00" inputmode="numeric" oninput="autoFormatTijd(this); calcK(${i})"></div>
                <div><label>Eind Werk</label><input type="text" id="k_eind_${i}" class="verplicht" placeholder="0:00" inputmode="numeric" oninput="autoFormatTijd(this); calcK(${i})"></div>
                <div><label>Pauze (m)</label><input type="number" id="k_pauze_${i}" class="verplicht" placeholder="0" oninput="validateNumber(this); calcK(${i})"></div>
            </div>
            <div class="grid-2">
                <div><label>Wachttijd (m)</label><input type="number" id="k_wacht_${i}" placeholder="0" oninput="validateNumber(this)"></div>
                <div><label>Reden</label><select id="k_reden_${i}"><option value="Wachten">Wachten</option><option value="Machine kapot">Machine kapot</option><option value="Anders">Anders</option></select></div>
            </div>
            <div class="grid-2">
                <div class="grid-laden"><div><label>Laden</label><input type="text" id="k_laden_${i}" oninput="validateText(this)"></div><div><label>¬†</label><select id="unit_l_${i}"><option>m3</option><option>ton</option><option>kg</option></select></div></div>
                <div class="grid-laden"><div><label>Lossen</label><input type="text" id="k_lossen_${i}" oninput="validateText(this)"></div><div><label>¬†</label><select id="unit_lo_${i}"><option>m3</option><option>ton</option><option>kg</option></select></div></div>
            </div>
            <button class="btn-map" onclick="openMap(${i})">üìç NIEUWE LOCATIE/AFSTAND</button>
            <div id="loc_list_${i}" style="margin-top:10px;"></div>
            <div id="klant_totaal_meting_${i}" class="totaal-meting-klant">Totaal: 0.0m | 0 locaties</div>
            <div class="totaal-box">Uren Klant: <span id="totaal_k_${i}">0:00</span></div>
        `;
        container.appendChild(blok);
        updateKlantOverzicht(i);
        saveAllData(); 
    }

    function checkVerzendbaarheid() {
        const medOk = document.getElementById('medewerker').classList.contains('geldig');
        const datOk = document.getElementById('dag_datum').classList.contains('geldig');
        const dS = document.getElementById('dag_start').classList.contains('geldig');
        const dE = document.getElementById('dag_eind').classList.contains('geldig');
        let allKlantOk = (klantIds.length > 0);
        klantIds.forEach(id => {
            const fields = [`k_start_${id}`, `k_eind_${id}`, `k_heen_${id}`, `k_terug_${id}`];
            fields.forEach(f => { const el = document.getElementById(f); if(!el || !el.classList.contains('geldig')) allKlantOk = false; });
        });
        const ready = (medOk && datOk && dS && dE && allKlantOk);
        document.getElementById('sendBtn').disabled = !ready;
        document.getElementById('printBtn').disabled = !ready;
    }

    function initMap() {
        map = L.map('map', {zoomControl: false}).setView([51.712, 5.869], 13);
        L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);
        polyline = L.polyline([], {color: '#e67e22', weight: 4}).addTo(map);
        map.on('click', (e) => { mapMode === 'loc' ? createLocMarker(e.latlng) : createMeasMarker(e.latlng); });
    }

    function createLocMarker(latlng) {
        let m = L.marker(latlng, {draggable: true}).addTo(map);
        m.on('click', (e) => { L.DomEvent.stopPropagation(e); map.removeLayer(m); locMarkers = locMarkers.filter(x => x !== m); });
        locMarkers.push(m);
    }

    function createMeasMarker(latlng) {
        measPoints.push(latlng);
        let m = L.circleMarker(latlng, {radius: 6, color: '#e67e22', fillColor: 'white', fillOpacity: 1, weight: 2}).addTo(map);
        measMarkers.push(m); polyline.setLatLngs(measPoints); updateDist();
    }

    function updateDist() {
        let d = 0; for (let i = 0; i < measPoints.length - 1; i++) { d += measPoints[i].distanceTo(measPoints[i+1]); }
        currentSessieMeters = parseFloat(d.toFixed(1));
        const lbl = document.getElementById('distLabel');
        if(lbl) lbl.innerText = "Afstand: " + currentSessieMeters + " m";
    }

    function setMapMode(m) {
        mapMode = m;
        document.getElementById('btn-mode-loc').style.background = m === 'loc' ? '#2d4d36' : '#777';
        document.getElementById('btn-mode-meas').style.background = m === 'meas' ? '#2d4d36' : '#777';
        document.getElementById('distLabel').style.display = m === 'meas' ? 'inline' : 'none';
    }

    function openMap(i) { currentKlantId = i; clearMapGraphics(); currentSessieMeters = 0; document.getElementById('map-overlay').style.display = 'block'; setTimeout(() => { map.invalidateSize(); map.locate({setView: true, maxZoom: 16}); }, 200); }
    function closeMap(save) { if (save) { if(!klantSessies[currentKlantId]) klantSessies[currentKlantId] = []; klantSessies[currentKlantId].push({ meters: currentSessieMeters, locaties: locMarkers.map(m => m.getLatLng()) }); updateKlantOverzicht(currentKlantId); saveAllData(); } document.getElementById('map-overlay').style.display = 'none'; }

    function updateKlantOverzicht(id) {
        let html = "", tM = 0, tL = 0;
        if(klantSessies[id]) { klantSessies[id].forEach((s, idx) => { tM += s.meters; tL += s.locaties.length; html += `<div class="detail-line"><span>Sessie ${idx+1}: ${s.meters}m</span><button class="reset-small" onclick="verwijderSessie(${id}, ${idx})">Wis</button></div>`; }); }
        const el = document.getElementById(`loc_list_${id}`);
        const tot = document.getElementById(`klant_totaal_meting_${id}`);
        if(el) el.innerHTML = html; if(tot) tot.innerHTML = `Totaal: ${tM.toFixed(1)}m | ${tL} locaties`;
    }

    function calc() { 
        const res = berekenUren('dag_start','dag_eind','dag_pauze');
        const el = document.getElementById('totaalDagUren');
        if(el) el.innerText = res; 
    }
    
    function calcK(i) { 
        const res = berekenUren(`k_start_${i}`,`k_eind_${i}`,`k_pauze_${i}`);
        const el = document.getElementById(`totaal_k_${i}`);
        if(el) el.innerText = res; 
    }
    
    function berekenUren(sI, eI, pI) {
        const sEl = document.getElementById(sI), eEl = document.getElementById(eI), pEl = document.getElementById(pI);
        if(!sEl || !eEl) return "0:00";
        let sVal = sEl.value, eVal = eEl.value;
        let s = sVal.split(':'), e = eVal.split(':'), p = parseInt(pEl ? pEl.value : 0) || 0;
        if(s.length<2 || e.length<2) return "0:00";
        let t = (parseInt(e[0])*60 + parseInt(e[1])) - (parseInt(s[0])*60 + parseInt(s[1])) - p;
        return t<=0 ? "0:00" : Math.floor(t/60) + ":" + (t%60<10?'0':'') + (t%60);
    }

    function saveAllData() {
        const data = { ids: klantIds, sessies: klantSessies };
        document.querySelectorAll('input, textarea, select').forEach(el => { if(el.id && el.id !== 'pincode') data[el.id] = el.value; });
        localStorage.setItem('vanelst_data_v127', JSON.stringify(data));
    }

    function loadAllData() {
        const s = localStorage.getItem('vanelst_data_v127');
        if(s) {
            const d = JSON.parse(s);
            klantSessies = d.sessies || {};
            document.getElementById('klanten-lijst').innerHTML = "";
            if(d.ids && d.ids.length > 0) { d.ids.forEach(id => voegKlantBlokToe(id)); } else { voegKlantBlokToe(); }
            for(let key in d) { 
                let el = document.getElementById(key); 
                if(el && key !== 'pincode') { el.value = d[key]; if(el.value.length > 0) el.classList.add('geldig'); }
            }
        } else { voegKlantBlokToe(); }
        forceRecalcAll();
    }

    function clearAllData() { if(confirm('Alles wissen voor een nieuwe dag?')) { localStorage.removeItem('vanelst_data_v127'); sessionStorage.removeItem('vanelst_auth'); location.reload(); } }

    function verstuurMail() {
        saveAllData();
        const med = document.getElementById('medewerker').value;
        const dat = document.getElementById('dag_datum').value;
        let body = "WERKBON VAN ELST\nMedewerker: " + med + "\nDatum: " + dat + "\n\n";
        klantIds.forEach((id, idx) => {
            body += "KLANT " + (idx+1) + ": " + (document.getElementById(`klant_naam_${id}`).value) + "\n";
            body += "Uren: " + document.getElementById(`totaal_k_${id}`).innerText + "\n\n";
        });
        window.location.href = "mailto:vincent@vanelst.nl?subject=Werkbon " + med + " " + dat + "&body=" + encodeURIComponent(body);
    }

    function clearMapGraphics() { locMarkers.forEach(m => map.removeLayer(m)); locMarkers = []; measMarkers.forEach(m => map.removeLayer(m)); measMarkers = []; measPoints = []; if(polyline) polyline.setLatLngs([]); }
    function undoLast() { if(mapMode === 'loc' && locMarkers.length > 0) map.removeLayer(locMarkers.pop()); else if(mapMode === 'meas' && measMarkers.length > 0) { map.removeLayer(measMarkers.pop()); measPoints.pop(); if(polyline) polyline.setLatLngs(measPoints); updateDist(); } }
    function verwijderKlant(id) { if(confirm("Klant wissen?")) { klantIds = klantIds.filter(x => x !== id); document.getElementById(`card_${id}`).remove(); saveAllData(); checkVerzendbaarheid(); } }
    function verwijderSessie(klantId, si) { if(klantSessies[klantId]) { klantSessies[klantId].splice(si, 1); updateKlantOverzicht(klantId); saveAllData(); } }
</script>

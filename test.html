<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Van Elst Werkbon v113-FIX</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 650px; margin: auto; display: none; padding-bottom: 100px; }
        .login-container { max-width: 350px; margin: 80px auto; text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .login-container img { max-width: 200px; margin-bottom: 20px; }
        
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid #2d4d36; position: relative; }
        h2 { margin: 0 0 5px 0; color: #2d4d36; font-size: 1.1em; text-transform: uppercase; }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.85em; color: #444; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; outline: none; }
        
        .verplicht { border: 2px solid #ef9a9a; }
        .geldig { background-color: #e8f5e9 !important; border: 2px solid #81c784 !important; }
        .fout { border: 2px solid #e74c3c !important; background-color: #fdeaea !important; }
        
        .btn-close-klant { position: absolute; top: 10px; right: 15px; background: none; border: none; color: #999; font-size: 24px; font-weight: bold; cursor: pointer; padding: 5px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .grid-laden { display: grid; grid-template-columns: 1fr 85px; gap: 8px; }
        
        .totaal-box { background: #f0f4f1; padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; font-weight: bold; color: #2d4d36; border: 1px solid #d1dbd3; }
        .totaal-meting-klant { background: #fffde7; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; border: 1px solid #fbc02d; color: #827717; text-align: center; font-weight: bold; }
        
        .btn-send { background: #2d4d36; color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-print { background: #2980b9; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-send:disabled, .btn-print:disabled { background: #bdc3c7; cursor: not-allowed; opacity: 0.6; }
        
        .btn-add { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .btn-map { background: #2d4d36; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 15px; margin-top: 15px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-photo { background: #7f8c8d; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 15px; margin-top: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        
        #map-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; }
        #map { width:100%; height:100%; }
        .measure-info { position:absolute; top:10px; left:50%; transform:translateX(-50%); background:white; padding:10px; border-radius:15px; font-weight:bold; z-index:1001; text-align: center; width: 90%; }
        .map-controls { position:absolute; bottom:30px; left:10px; right:10px; display:flex; flex-direction:column; gap:10px; z-index:1001; }
        .map-btn { flex:1; background:#2d4d36; color:white; padding:18px; border-radius:12px; font-weight:bold; cursor:pointer; border:none; font-size:16px; }
        
        .photo-gallery { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .photo-gallery img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; }
        .werkbon-nummer { float: right; font-size: 0.9em; color: #777; font-weight: bold; }

        @media print {
            .btn-send, .btn-add, .btn-print, .btn-map, .btn-photo, .btn-close-klant, #login-box, input[type="file"] { display: none !important; }
            .container { display: block !important; padding: 0; max-width: 100%; }
            .card { box-shadow: none; border: 1px solid #ccc; margin-bottom: 10px; }
            input, textarea, select { border: none; padding: 5px; background: transparent !important; }
        }
    </style>
</head>
<body oninput="saveAllData(); checkVerzendbaarheid();">

<div id="login-box" class="login-container">
    <img src="https://www.vanelst.nl/wp-content/uploads/2021/03/Logo-Van-Elst-Logistics-RGB-1.png" alt="Logo">
    <input type="password" id="pincode" placeholder="Pincode" style="text-align:center;">
    <button class="btn-send" onclick="checkCode()">INLOGGEN</button>
</div>

<div id="app-content" class="container">
    <div class="card">
        <div class="werkbon-nummer">BON: <span id="bonNummerApp"></span></div>
        <h2>Dagoverzicht</h2>
        <label>Datum & Dag</label>
        <input type="text" id="dag_datum" readonly class="geldig">
        
        <label>Medewerker</label>
        <input type="text" id="medewerker" class="verplicht" placeholder="Naam medewerker..." oninput="vT(this)">

        <label>Algemene werkzaamheden (eigen bedrijf)</label>
        <textarea id="alg_werk" rows="2"></textarea>
        
        <div class="grid-3">
            <div><label>Start</label><input type="text" id="dag_start" class="verplicht" placeholder="08:00" onblur="vH(this)"></div>
            <div><label>Eind</label><input type="text" id="dag_eind" class="verplicht" placeholder="17:00" onblur="vH(this)"></div>
            <div><label>Pauze (m)</label><input type="number" id="dag_pauze" class="verplicht" value="0" oninput="vN(this); calc()"></div>
        </div>
        <div class="totaal-box">Netto Dagtijd: <span id="totaalDagUren">0:00</span></div>
    </div>

    <div id="klanten-lijst"></div>
    <button class="btn-add" onclick="voegKlantBlokToe()">‚ûï VOLGENDE KLANT TOEVOEGEN</button>

    <div class="card">
        <button id="sendBtn" class="btn-send" onclick="verstuurMail()" disabled>üìß WERKBON VERZENDEN</button>
        <button id="printBtn" class="btn-print" onclick="window.print()" disabled>üìÑ OPSLAAN ALS PDF / PRINTEN</button>
        <button onclick="if(confirm('Alles wissen?')) clearAllData()" style="background:none; border:none; color:grey; width:100%; margin-top:20px; font-size:11px; cursor:pointer;">Reset alle velden</button>
    </div>
</div>

<div id="map-overlay">
    <div class="measure-info">
        <button id="btn-mode-loc" class="map-btn" style="padding:10px; font-size:12px;" onclick="setMapMode('loc')">üìç PIONNEN</button>
        <button id="btn-mode-meas" class="map-btn" style="padding:10px; font-size:12px; background:#777;" onclick="setMapMode('meas')">üìè METEN</button>
        <span id="distLabel" style="display:none; color:#e67e22;">Afstand: 0.0 m</span>
    </div>
    <div id="map"></div>
    <div class="map-controls">
        <button class="map-btn" style="background:#f39c12;" onclick="undoLast()">‚Ü©Ô∏è STAP TERUG</button>
        <div style="display:flex; gap:10px;">
            <button class="map-btn" style="background:#7f8c8d;" onclick="document.getElementById('map-overlay').style.display='none'">‚úñÔ∏è TERUG</button>
            <button class="map-btn" onclick="closeMap(true)">‚úÖ OPSLAAN</button>
        </div>
    </div>
</div>

<script>
    let klantIds = [];
    let klantSessies = {}; 
    let photoData = {}; 
    let map, polyline;
    let locMarkers = [], measMarkers = [], measPoints = [];
    let currentKlantId = 0, currentSessieMeters = 0, mapMode = 'loc';

    function checkCode() {
        if (document.getElementById('pincode').value === "1234") {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            initApp();
        } else { alert("Onjuiste pincode"); }
    }

    function initApp() {
        let last = localStorage.getItem('v113_last_bon');
        document.getElementById('bonNummerApp').innerText = last ? parseInt(last) + 1 : 1000;
        const dV = document.getElementById('dag_datum');
        if(!dV.value) dV.value = new Date().toLocaleDateString('nl-NL', {weekday:'long', day:'2-digit', month:'2-digit', year:'numeric'});
        
        if(!map) {
            map = L.map('map').setView([51.712, 5.869], 13);
            L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);
            polyline = L.polyline([], {color: '#e67e22', weight: 4}).addTo(map);
            map.on('click', (e) => { mapMode === 'loc' ? createLocMarker(e.latlng) : createMeasMarker(e.latlng); });
        }
        loadAllData();
    }

    function vH(el) {
        let v = el.value.replace(/[^0-9]/g, "");
        if (v.length === 3) v = "0" + v;
        if (v.length === 4) {
            let h = parseInt(v.substring(0, 2)), m = parseInt(v.substring(2, 4));
            if (h >= 0 && h < 24 && m >= 0 && m < 60) {
                el.value = (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m);
                el.classList.add('geldig'); el.classList.remove('fout');
                calc(); return;
            }
        }
        if (el.value !== "") { el.value = ""; el.classList.remove('geldig'); el.classList.add('fout'); }
        calc();
    }

    function vT(el) { if (el.value.length > 0) el.classList.add('geldig'); else el.classList.remove('geldig'); checkVerzendbaarheid(); }
    function vN(el) { if (el.value !== "") el.classList.add('geldig'); else el.classList.remove('geldig'); checkVerzendbaarheid(); }

    function voegKlantBlokToe() {
        const i = Date.now();
        klantIds.push(i); klantSessies[i] = []; photoData[i] = [];
        const container = document.getElementById('klanten-lijst');
        const blok = document.createElement('div');
        blok.className = 'card';
        blok.id = `card_${i}`;
        blok.innerHTML = `
            <button class="btn-close-klant" onclick="verwijderKlant(${i})">√ó</button>
            <h2>KLANT</h2>
            <label>Klantnaam</label><input type="text" id="kn_${i}" oninput="vT(this)">
            <label>Machine / Kenteken</label><input type="text" id="mk_${i}">
            <label>Werkzaamheden</label><textarea id="kw_${i}" rows="2"></textarea>
            
            <div class="grid-2">
                <div><label>Reis Heen (m)</label><input type="number" id="rh_${i}" class="verplicht" oninput="vN(this)"></div>
                <div><label>Reis Terug (m)</label><input type="number" id="rt_${i}" class="verplicht" oninput="vN(this)"></div>
            </div>

            <div class="grid-3">
                <div><label>Start Werk</label><input type="text" id="ks_${i}" class="verplicht" placeholder="08:00" onblur="vH(this)"></div>
                <div><label>Eind Werk</label><input type="text" id="ke_${i}" class="verplicht" placeholder="17:00" onblur="vH(this)"></div>
                <div><label>Pauze(m)</label><input type="number" id="kp_${i}" class="verplicht" value="0" oninput="vN(this); calc()"></div>
            </div>

            <div class="grid-2">
                <div><label>Wacht (m)</label><input type="number" id="wt_${i}" value="0"></div>
                <div><label>Reden</label><select id="rd_${i}"><option>Wachten</option><option>Kapot</option><option>Anders</option></select></div>
            </div>

            <div class="grid-2">
                <div class="grid-laden">
                    <div><label>Laden</label><input type="text" id="ld_${i}"></div>
                    <div><label>&nbsp;</label><select id="ul_${i}"><option>m3</option><option>ton</option></select></div>
                </div>
                <div class="grid-laden">
                    <div><label>Lossen</label><input type="text" id="ls_${i}"></div>
                    <div><label>&nbsp;</label><select id="ulo_${i}"><option>m3</option><option>ton</option></select></div>
                </div>
            </div>

            <button class="btn-map" onclick="openMap(${i})">üìç AFSTAND METEN</button>
            <div id="loc_list_${i}" style="font-size:12px; margin-top:5px;"></div>
            <div id="k_tot_m_${i}" class="totaal-meting-klant">Totaal gemeten: 0.0m</div>

            <button class="btn-photo" onclick="document.getElementById('file_${i}').click()">üì∏ FOTO</button>
            <input type="file" id="file_${i}" accept="image/*" capture="environment" style="display:none;" onchange="handlePhoto(${i})">
            <div id="gallery_${i}" class="photo-gallery"></div>
            <div class="totaal-box">Uren Klant: <span id="uk_${i}">0:00</span></div>
        `;
        container.appendChild(blok);
        saveAllData();
    }

    function berekenUren(sI, eI, pI) {
        let sVal = document.getElementById(sI).value, eVal = document.getElementById(eI).value;
        if(!sVal.includes(':') || !eVal.includes(':')) return "0:00";
        let s = sVal.split(':'), e = eVal.split(':');
        let p = parseInt(document.getElementById(pI).value) || 0;
        let t = (parseInt(e[0])*60 + parseInt(e[1])) - (parseInt(s[0])*60 + parseInt(s[1])) - p;
        return t<=0 ? "0:00" : Math.floor(t/60) + ":" + String(t%60).padStart(2, '0');
    }

    function calc() {
        document.getElementById('totaalDagUren').innerText = berekenUren('dag_start','dag_eind','dag_pauze');
        klantIds.forEach(id => {
            let el = document.getElementById(`uk_${id}`);
            if(el) el.innerText = berekenUren(`ks_${id}`,`ke_${id}`,`kp_${id}`);
        });
        checkVerzendbaarheid();
    }

    function checkVerzendbaarheid() {
        let kOk = true;
        klantIds.forEach(id => {
            if(!document.getElementById(`ks_${id}`).classList.contains('geldig') || 
               !document.getElementById(`ke_${id}`).classList.contains('geldig') ||
               !document.getElementById(`rh_${id}`).classList.contains('geldig') || 
               !document.getElementById(`rt_${id}`).classList.contains('geldig')) kOk = false;
        });
        const dOk = document.getElementById('medewerker').classList.contains('geldig') && 
                    document.getElementById('dag_start').classList.contains('geldig') && 
                    document.getElementById('dag_eind').classList.contains('geldig');
        document.getElementById('sendBtn').disabled = !(dOk && kOk);
        document.getElementById('printBtn').disabled = !(dOk && kOk);
    }

    function openMap(i) { currentKlantId = i; clearMapGraphics(); document.getElementById('map-overlay').style.display = 'block'; setTimeout(() => map.invalidateSize(), 200); }
    function createLocMarker(latlng) { let m = L.marker(latlng).addTo(map); locMarkers.push(m); }
    function createMeasMarker(latlng) { measPoints.push(latlng); let m = L.circleMarker(latlng, {radius: 5, color: '#e67e22'}).addTo(map); measMarkers.push(m); polyline.setLatLngs(measPoints); updateDist(); }
    function updateDist() { let d = 0; for (let i=0; i<measPoints.length-1; i++) d += measPoints[i].distanceTo(measPoints[i+1]); currentSessieMeters = d.toFixed(1); document.getElementById('distLabel').innerText = "Afstand: " + currentSessieMeters + " m"; }
    function setMapMode(m) { mapMode = m; document.getElementById('btn-mode-loc').style.background = m === 'loc' ? '#2d4d36' : '#777'; document.getElementById('btn-mode-meas').style.background = m === 'meas' ? '#2d4d36' : '#777'; document.getElementById('distLabel').style.display = m === 'meas' ? 'inline' : 'none'; }
    function closeMap(save) { if (save) { if(!klantSessies[currentKlantId]) klantSessies[currentKlantId]=[]; klantSessies[currentKlantId].push({ meters: currentSessieMeters, locs: locMarkers.length }); updateKlantOverzicht(currentKlantId); saveAllData(); } document.getElementById('map-overlay').style.display = 'none'; }
    
    function updateKlantOverzicht(id) {
        let t = 0;
        let html = klantSessies[id].map((s, idx) => { t += parseFloat(s.meters); return `Meting ${idx+1}: ${s.meters}m (${s.locs} loc)`; }).join("<br>");
        document.getElementById(`loc_list_${id}`).innerHTML = html;
        document.getElementById(`k_tot_m_${id}`).innerText = "Totaal gemeten: " + t.toFixed(1) + "m";
    }

    function handlePhoto(i) { const file = document.getElementById(`file_${i}`).files[0]; const r = new FileReader(); r.onload = (e) => { photoData[i].push(e.target.result); renderGallery(i); saveAllData(); }; r.readAsDataURL(file); }
    function renderGallery(i) { const c = document.getElementById(`gallery_${i}`); c.innerHTML = ""; photoData[i].forEach(src => { const img = document.createElement('img'); img.src = src; c.appendChild(img); }); }
    function clearMapGraphics() { locMarkers.forEach(m => map.removeLayer(m)); locMarkers = []; measMarkers.forEach(m => map.removeLayer(m)); measMarkers = []; measPoints = []; polyline.setLatLngs([]); }
    function undoLast() { if(mapMode === 'loc' && locMarkers.length > 0) map.removeLayer(locMarkers.pop()); else if(mapMode === 'meas' && measMarkers.length > 0) { map.removeLayer(measMarkers.pop()); measPoints.pop(); polyline.setLatLngs(measPoints); updateDist(); } }
    function clearAllData() { localStorage.removeItem('v113_save'); location.reload(); }
    function saveAllData() { const data = { ids: klantIds, sessies: klantSessies, bon: document.getElementById('bonNummerApp').innerText }; document.querySelectorAll('input, textarea, select').forEach(el => { if(el.id) data[el.id] = el.value; }); localStorage.setItem('v113_save', JSON.stringify(data)); }
    
    function loadAllData() { 
        const s = localStorage.getItem('v113_save'); 
        if(s) { 
            const d = JSON.parse(s); 
            klantSessies = d.sessies || {};
            if(d.ids) d.ids.forEach(id => { voegKlantBlokToe(); updateKlantOverzicht(id); });
            setTimeout(() => {
                for(let k in d) { let e = document.getElementById(k); if(e) { e.value = d[k]; if(e.value!=="" && e.id!=="pincode") e.classList.add('geldig'); } }
                if(d.bon) document.getElementById('bonNummerApp').innerText = d.bon;
                calc();
            }, 100);
        }
    }

    function verstuurMail() {
        const nr = document.getElementById('bonNummerApp').innerText;
        const med = document.getElementById('medewerker').value;
        const dat = document.getElementById('dag_datum').value;
        let body = `WERKBON VAN ELST - BON #${nr}\n==============================\nMedewerker: ${med}\nDatum: ${dat}\nNetto Dagtijd: ${document.getElementById('totaalDagUren').innerText}\n==============================\n\n`;
        klantIds.forEach((id, i) => {
            body += `KLANT ${i+1}\n------------------------------\nNaam: ${document.getElementById(`kn_${id}`).value}\nReis: ${document.getElementById(`rh_${id}`).value} heen / ${document.getElementById(`rt_${id}`).value} terug\nWerk: ${document.getElementById(`ks_${id}`).value} - ${document.getElementById(`ke_${id}`).value}\nPauze: ${document.getElementById(`kp_${id}`).value} min\nLaden: ${document.getElementById(`ld_${id}`).value} ${document.getElementById(`ul_${id}`).value}\nUren: ${document.getElementById(`uk_${id}`).innerText}\n------------------------------\n\n`;
        });
        localStorage.setItem('v113_last_bon', nr);
        window.location.href = `mailto:vincent@vanelst.nl?subject=Bon #${nr} | ${med}&body=${encodeURIComponent(body)}`;
    }

    function verwijderKlant(id) { if(confirm("Klant wissen?")) { klantIds = klantIds.filter(x => x !== id); document.getElementById(`card_${id}`).remove(); calc(); } }
</script>
</body>
</html>

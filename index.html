<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Elst Werkbon v16</title>
    
    <link rel="icon" type="image/png" href="Screenshot_20260213_204024_Chrome.jpg">
    <link rel="apple-touch-icon" href="Screenshot_20260213_204024_Chrome.jpg">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 650px; margin: auto; display: none; }
        .login-container { max-width: 350px; margin: 80px auto; text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .logo-header { text-align: center; margin-bottom: 20px; }
        .logo-header img { max-width: 200px; height: auto; border-radius: 8px; border: 1px solid #ddd; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid #2d4d36; }
        h2 { margin: 0 0 10px 0; color: #2d4d36; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 1.1em; text-transform: uppercase; }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.85em; color: #444; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .totaal-box { background: #f0f4f1; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center; font-weight: bold; color: #2d4d36; }
        .btn-send { background: #2d4d36; color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-loc { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 8px; font-size: 13px; margin-top: 8px; cursor: pointer; width: 48%; }
        hr { border: 0; border-top: 1px dashed #ddd; margin: 15px 0; }
        #map-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; }
        #map-container { width:95%; height:85%; margin:5% auto; background:white; border-radius:15px; position:relative; overflow:hidden; }
        #map { width:100%; height:100%; }
        .map-close { position:absolute; top:10px; right:10px; background:#2d4d36; color:white; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; z-index:1001; }
    </style>
</head>
<body>

<div id="login-box" class="login-container">
    <div class="logo-header"><img src="Screenshot_20260213_204024_Chrome.jpg" alt="Van Elst"></div>
    <input type="password" id="pincode" placeholder="Toegangscode" style="text-align:center;">
    <button class="btn-send" onclick="checkCode()">INLOGGEN</button>
</div>

<div id="app-content" class="container">
    <div class="logo-header"><img src="Screenshot_20260213_204024_Chrome.jpg"></div>

    <div class="card">
        <h2>Dagoverzicht</h2>
        <input type="text" id="medewerker" value="Vincent Claassen">
        <div class="grid-3">
            <div><label>Start</label><input type="time" id="dag_start" onchange="calc()"></div>
            <div><label>Eind</label><input type="time" id="dag_eind" onchange="calc()"></div>
            <div><label>Pauze</label><input type="number" id="dag_pauze" value="0" onchange="calc()"></div>
        </div>
        <div class="totaal-box">Totaal Dagtijd: <span id="totaalDagUren">0:00</span></div>
    </div>

    <div id="klanten-container"></div>

    <div class="card"><button class="btn-send" onclick="verstuurMail()">üìß WERKBON VERSTUREN</button></div>
</div>

<div id="map-overlay">
    <div id="map-container">
        <div class="map-close" onclick="closeMap()">HIER STA IK (OPSLAAN)</div>
        <div id="map"></div>
    </div>
</div>

<script>
    let currentKlantIndex = 0;
    let map, marker;

    function checkCode() {
        if (document.getElementById('pincode').value === "1234") {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            initMap();
        } else {
            alert("Onjuiste pincode!");
            document.getElementById('pincode').value = "";
        }
    }

    const container = document.getElementById('klanten-container');
    for (let i = 1; i <= 5; i++) {
        container.innerHTML += `
            <div class="card">
                <div style="background:#2d4d36; color:white; padding:4px 12px; border-radius:20px; display:inline-block; font-size:0.8em; margin-bottom:10px;">KLANT ${i}</div>
                <label>Projectnaam</label><input type="text" id="klant_naam_${i}">
                <label>Locatie</label><input type="text" id="klant_locatie_${i}">
                <div style="display:flex; justify-content:space-between;">
                    <button class="btn-loc" onclick="geolocate(${i})">üìç GPS Locatie</button>
                    <button class="btn-loc" onclick="openMap(${i})" style="background:#2d4d36;">üõ∞Ô∏è Satelliet Kaart</button>
                </div>
                <label>Werkzaamheden</label><textarea id="klant_werk_${i}" rows="2"></textarea>
                <div class="grid-3">
                    <div><label>Start</label><input type="time" id="k_start_${i}" onchange="calcK(${i})"></div>
                    <div><label>Eind</label><input type="time" id="k_eind_${i}" onchange="calcK(${i})"></div>
                    <div><label>Pauze</label><input type="number" id="k_pauze_${i}" value="0" onchange="calcK(${i})"></div>
                </div>
                <div class="totaal-box">Uren Project: <span id="totaal_k_${i}">0:00</span></div>
                <hr>
                <label>Machine</label><input type="text" id="machine_${i}" placeholder="Bijv. Kraan / Shovel">
                <div class="grid-2">
                    <div><label>Wachttijd (min)</label><input type="number" id="w_tijd_${i}"></div>
                    <div><label>Reden</label><select id="w_type_${i}"><option>Wachten</option><option>Defect</option><option>Anders</option></select></div>
                </div>
                <div class="grid-2">
                    <div><label>Laden</label><div style="display:flex;"><input type="number" id="l_h_${i}"><select id="l_e_${i}"><option>m3</option><option>Ton</option><option>kg</option></select></div></div>
                    <div><label>Lossen</label><div style="display:flex;"><input type="number" id="lo_h_${i}"><select id="lo_e_${i}"><option>m3</option><option>Ton</option><option>kg</option></select></div></div>
                </div>
            </div>
        `;
    }

    function initMap() {
        map = L.map('map').setView([51.712, 5.869], 16); 
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }).addTo(map);
        marker = L.marker([51.712, 5.869], {draggable: true}).addTo(map);
    }

    function openMap(i) {
        currentKlantIndex = i;
        document.getElementById('map-overlay').style.display = 'block';
        setTimeout(() => { 
            map.invalidateSize();
            navigator.geolocation.getCurrentPosition((pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                map.setView(latlng, 19);
                marker.setLatLng(latlng);
            }, null, {enableHighAccuracy: true});
        }, 300);
    }

    function closeMap() {
        const pos = marker.getLatLng();
        document.getElementById(`klant_locatie_${currentKlantIndex}`).value = pos.lat.toFixed(6) + ", " + pos.lng.toFixed(6);
        document.getElementById('map-overlay').style.display = 'none';
    }

    function geolocate(i) {
        navigator.geolocation.getCurrentPosition((pos) => {
            document.getElementById(`klant_locatie_${i}`).value = pos.coords.latitude.toFixed(6) + ", " + pos.coords.longitude.toFixed(6);
        });
    }

    function bereken(s, e, p) {
        if (!s || !e) return "0:00";
        let min = (parseInt(e.split(':')[0])*60 + parseInt(e.split(':')[1])) - (parseInt(s.split(':')[0])*60 + parseInt(s.split(':')[1])) - (parseInt(p) || 0);
        let h = Math.max(0, Math.floor(min/60));
        let m = Math.max(0, min%60);
        return h + ":" + (m < 10 ? '0':'') + m;
    }
    function calc() { document.getElementById('totaalDagUren').innerText = bereken(document.getElementById('dag_start').value, document.getElementById('dag_eind').value, document.getElementById('dag_pauze').value); }
    function calcK(i) { document.getElementById(`totaal_k_${i}`).innerText = bereken(document.getElementById(`k_start_${i}`).value, document.getElementById(`k_eind_${i}`).value, document.getElementById(`k_pauze_${i}`).value); }

    function verstuurMail() {
        const med = document.getElementById('medewerker').value;
        const vandaag = new Date().toLocaleDateString('nl-NL');
        let details = "WERKBON VAN ELST\nDatum: " + vandaag + "\nMedewerker: " + med + "\n\n";
        
        for(let i=1; i<=5; i++) {
            let n = document.getElementById("klant_naam_" + i).value;
            if(n) {
                let loc = document.getElementById("klant_locatie_" + i).value;
                let uren = document.getElementById("totaal_k_" + i).innerText;
                let machine = document.getElementById("machine_" + i).value;
                let wachttijd = document.getElementById("w_tijd_" + i).value;
                let reden = document.getElementById("w_type_" + i).value;
                let l_hoeveel = document.getElementById("l_h_" + i).value;
                let l_eenheid = document.getElementById("l_e_" + i).value;
                let lo_hoeveel = document.getElementById("lo_h_" + i).value;
                let lo_eenheid = document.getElementById("lo_e_" + i).value;
                let werk = document.getElementById("klant_werk_" + i).value;

                details += "KLANT " + i + ": " + n + "\n";
                details += "Locatie: https://www.google.com/maps?q=" + loc + "\n";
                details += "Uren: " + uren + "\n";
                details += "Machine: " + machine + "\n";
                details += "Wachttijd: " + wachttijd + " min (" + reden + ")\n";
                details += "Laden: " + l_hoeveel + " " + l_eenheid + " / Lossen: " + lo_hoeveel + " " + lo_eenheid + "\n";
                details += "Werkzaamheden: " + werk + "\n\n";
            }
        }
        window.location.href = "mailto:info@vanelstlandschapsonderhoud.nl?subject=Werkbon " + vandaag + " - " + med + "&body=" + encodeURIComponent(details);
    }
</script>
</body>
</html>
